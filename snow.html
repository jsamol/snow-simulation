<!DOCTYPE html>
<html>
    <head>
        <title>Snow simulation</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="lib/three.min.js"></script>
        <script type="text/javascript">
            var renderer,
                scene,
                camera,
                cameraRadius = 200,
                cameraTarget,
                particleSystem,
                particleSystemHeight = 100,
                clock;

            function init() {
                var particles = 100,
                    width = 100,
                    height = particleSystemHeight,
                    depth = 100,
                    rx = 2.5,
                    rz = 2.5,
                    size = 100,
                    scale = 5.0,
                    opacity = 0.7;

                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(new THREE.Color(0x000000));

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
                cameraTarget = new THREE.Vector3(0, 0, 0);

                var geometry = new THREE.Geometry();
                var material = new THREE.ShaderMaterial({
                    uniforms: {
                        height: { type: 'f', value: particleSystemHeight },
                        elapsedTime: { type: 'f', value: 0 },
                        rX: { type: 'f', value: rx },
                        rZ: { type: 'f', value: rz },
                        size: { type: 'f', value: size },
                        scale: { type: 'f', value: scale },
                        opacity: { type: 'f', value: opacity }
                    },
                    vertexShader: $("#vertexShader").text(),
                    fragmentShader: $("#fragmentShader").text(),
                    blending: THREE.AdditiveBlending,
                    transparent: true
                });

                for (var i = 0; i < particles; i++) {
                    var vertex = new THREE.Vector3(
                        width * (Math.random() - 0.5),
                        height * Math.random(),
                        depth * (Math.random() - 0.5)
                    );

                    geometry.vertices.push(vertex);
                }

                particleSystem = new THREE.ParticleSystem(geometry, material);
                particleSystem.position.y = -height/2;

                scene.add(particleSystem);

                clock = new THREE.Clock();
                $("#container").append(renderer.domElement);
            }

            function animate() {
                requestAnimationFrame(animate);
                var delta = clock.getDelta();
                var elapsedTime = clock.getElapsedTime();

                particleSystem.material.uniforms.elapsedTime.value = elapsedTime * 10;

                camera.position.set(0, 0, cameraRadius);
                camera.lookAt(cameraTarget);

                renderer.clear();
                renderer.render(scene, camera);
            }

            $(document).ready(function() {
                init();
                animate();
            })

        </script>
        <script type="x-shader/x-vertex" id="vertexShader">
            uniform float height;
            uniform float elapsedTime;
            uniform float rx;
            uniform float rz;
            uniform float size;
            uniform float scale;

            void main() {
                vec3 pos = position;
                pos.x += cos((elapsedTime + position.z) * 0.25) * rx;
                pos.y = mod(pos.y - elapsedTime, height);
                pos.z += sin((elapsedTime + position.x) * 0.25) * rz;

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);

                gl_PointSize = size * (scale / length(mvPosition.xyz));
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>
        <script type="x-shader/x-fragment" id="fragmentShader">
            uniform float opacity;

            void main() {
                gl_FragColor = vec4(1.0, 1.0, 1.0, opacity);
            }
        </script>
    <head>
    <body>
        <div id="container"></div>
    </body>
</html>
